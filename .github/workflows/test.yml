name: test

on:
  workflow_dispatch:
    inputs:
      action:
        description: "choose env"
        required: true
        # default: "-"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check for env
        if: ${{ (github.event.inputs.action != 'test1') && (github.event.inputs.action != 'test2') && (github.event.inputs.action != 'test3') }}
        run: |
          echo "Pls choose env."
          exit 1

      - uses: actions/checkout@v4

      - name: greet
        run: | 
          echo "choice is ${{ github.event.inputs.action }} / ${{ inputs.action }}"