name: test

on:
  workflow_dispatch:
    inputs:
      action:
        description: "choose env"
        required: true
        default: '-'
        type: choice
        options:
          - '-'
          - 'test1'
          - 'test2'
          - 'test3'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check for env
        if: ${{ (github.event.inputs.action != 'test1') && (github.event.inputs.action != 'test2') && (github.event.inputs.action != 'test3') }}
        run: |
          echo "You have chosen ${{ github.event.inputs.action }}. Please choose correct ENV name"
          exit 1

      - uses: actions/checkout@v4

      - name: greet
        run: | 
          echo "choice is ${{ github.event.inputs.action }} / ${{ inputs.action }}"