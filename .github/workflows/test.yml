name: test

on:
  workflow_dispatch:
    inputs:
      action:
        description: "choose env"
        required: true
        default: "-"
        type: choice
        options:
          - test1
          - test2
          - test3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: greet
        run: | 
          echo "choice is ${{ github.event.inputs.action }} / ${{ inputs.action }}"